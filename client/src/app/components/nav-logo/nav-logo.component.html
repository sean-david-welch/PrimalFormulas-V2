@if (!isLoading) {
<ng-container>
    <div class="nav-logo">
        <a routerLink="/" class="logo-link">
            @if (data?.content) {
            <img [src]="data?.content" [style.width.px]="logoWidth" [style.height.px]="logoHeight"
                class="logo" alt="/assets/logo.png" />
            } @else {
            <img src="/assets/logo.png" [style.width.px]="logoWidth" [style.height.px]="logoHeight"
                class="logo" alt="logo" />
            }
        </a>
    </div>
</ng-container>
} @else {
<app-loading-spinner />
}
